<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidpace Email Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📧 Vidpace Email Sender</h1>
            <p>Send personalized HTML emails to prospects</p>
        </header>

        <div class="form-container">
            <form id="emailForm">
                <div class="form-group">
                    <label for="senderEmail">Your Email:</label>
                    <input type="email" id="senderEmail" name="senderEmail" 
                           placeholder="your.name@vidpace.com">
                </div>

                <div class="form-group">
                    <label for="senderPassword">Your Email Password:</label>
                    <input type="password" id="senderPassword" name="senderPassword" 
                           placeholder="Your email password">
                </div>

                <div class="form-group">
                    <label for="recipientEmail">Recipient Email:</label>
                    <input type="email" id="recipientEmail" name="recipientEmail" 
                           placeholder="prospect@company.com">
                </div>

                <div class="form-group">
                    <label for="recipientName">Recipient Name:</label>
                    <input type="text" id="recipientName" name="recipientName" 
                           placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="subject">Email Subject:</label>
                    <input type="text" id="subject" name="subject" 
                           placeholder="Partnership Opportunity with Vidpace">
                </div>

                <div class="form-group">
                    <label for="customMessage">Your Message:</label>
                    <textarea id="customMessage" name="customMessage" rows="4"
                              placeholder="Enter your personalized message here...">I hope this email finds you well. I wanted to reach out to discuss potential collaboration opportunities between our companies.</textarea>
                </div>

                <div class="button-group">
                    <button type="button" id="previewBtn">👁️ Preview Email</button>
                    <button type="submit" id="sendBtn">📤 Send Email</button>
                </div>
            </form>
        </div>

        <div id="previewSection" class="preview-section" style="display: none;">
            <h3>📋 Email Preview</h3>
            <div id="previewContent" class="preview-content">
                <iframe id="previewFrame" style="width: 100%; height: 500px; border: 1px solid #ddd; border-radius: 5px;"></iframe>
            </div>
            <button type="button" id="closePreview">❌ Close Preview</button>
        </div>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
